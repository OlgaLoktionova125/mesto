<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <nav>
                <a class="header__logo" href="./index.html"></a>
            </nav>    
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="редактировать" class="profile__edit-button" type="button"></button>
                    <p class="profile__job">Исследователь океана</p>                    
                </div>
                <button aria-label="добавить" class="profile__add-button" type="button"></button>                
            </section>
            <section class="elements">
                <ul class="elements__container">
                    <li class="element">
                        <img class="element__image" src="./images/karachaevck.png" alt="разрушенное здание в горах">
                        <div class="element__content">
                            <h2 class="element__place">Карачаевск</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elbrus.png" alt="вид горы Эльбрус из далека">
                        <div class="element__content">
                            <h2 class="element__place">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/dombay.png" alt="горы домбая">
                        <div class="element__content">
                            <h2 class="element__place">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elbrus.png" alt="вид горы Эльбрус из далека">
                        <div class="element__content">
                            <h2 class="element__place">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/dombay.png" alt="горы домбая">
                        <div class="element__content">
                            <h2 class="element__place">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/karachaevck.png" alt="разрушенное здание в горах">
                        <div class="element__content">
                            <h2 class="element__place">Карачаево-Черкессия</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <button aria-label="закрыть" class="popup-close-button" type="button"></button>
                <form class="popup__form" name="popupForm">
                    <input class="popup__input popup__input_type_name" type="text" name="nameInput">
                    <input class="popup__input popup__input_type_job" type="text" name="jobInput">
                    <button aria-label="сохранить" class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
