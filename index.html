<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a class="header__logo" href="./index.html"></a>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="редактировать" class="profile__edit-button" type="button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button aria-label="добавить" class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__container">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup" id="edit">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <button aria-label="закрыть" class="popup__close-button" type="button" id="editCloseButton"></button>
                <form class="popup__form" name="popupForm" id="editPopupForm" novalidate>
                    <input class="popup__input popup__input_type_name" type="text" id="name-input" minlength="2" maxlength="40" required>
                    <span class="popup__input-error name-input-error"></span>
                    <input class="popup__input popup__input_type_job" type="text" id="job-input" minlength="2" maxlength="200" required>
                    <span class="popup__input-error job-input-error"></span>
                    <button aria-label="сохранить" class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup" id="add">
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <button aria-label="закрыть" class="popup__close-button" type="button" id="addCloseButton"></button>
                <form class="popup__form" name="popupForm" id="addPopupForm">
                    <input class="popup__input popup__input_type_place" type="text" id="place-input" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error place-input-error"></span>
                    <input class="popup__input popup__input_type_image" type="url" id="image-input" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error image-input-error"></span>
                    <button aria-label="сохранить" class="popup__submit-button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup" id="popupImage">
            <div class="popup__content">
                <img class="popup__img" src="#" alt="">
                <button aria-label="закрыть" class="popup__close-button" type="button" id="popupImageCloseButton"></button>
                <p class="popup__text"></p>
            </div>
        </div>
    </div>
    <template id="element-template">
        <li class="element">
            <img class="element__image" alt="">
            <button aria-label="удалить" class="element__trash" type="button"></button>
            <div class="element__content">
                <h2 class="element__place"></h2>
                <button aria-label="нравится" class="element__like" type="button"></button>
            </div>
        </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>    
</body>
</html>
